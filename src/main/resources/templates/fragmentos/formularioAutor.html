<div th:fragment="registro">
    <form th:action="@{/registroAutor}" method="post">
    <H1>Registro de Autor</H1>
        <p th:if="${error != null}" th:text="${error}" style="color: red"> </p>
        <div class="form-group">
            <label for="nombre">Nombre del Autor</label>
            <input type="text" class="form-control" name="nombre" placeholder="Paulo Cohelo">
        </div>
        <button type="submit" class="btn btn-primary">Cargar Autor</button>
    </form>
</div>
<div th:fragment="edicion">
    <H1>Edici√≥n de Autor</H1>
    <form th:action="@{/edicionAutor}" method="post">
        <p th:if="${error != null}" th:text="${error}" style="color: red"> </p>
        <div class="form-group">
            <input type="hidden" class="form-control" name="id" th:value="${id}">
            <label for="nombre">Nombre del Autor</label>
            <input type="text" class="form-control" name="nombreAutor" th:value="${nombre}">
        </div>
        <button type="submit" class="btn btn-primary">Cargar Autor</button>
    </form>
</div>
